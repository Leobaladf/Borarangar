<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Restaurante</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #333; }
        label { display: block; margin-top: 1rem; color: #555; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        small { color: #777; }
        button { width: 100%; padding: 0.75rem; margin-top: 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Restaurante</h1>
          <form action="api.php" method="POST">
            <div>
                <label for="nome">Nome do Restaurante:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="subdominio">Subdomínio:</label>
                <input type="text" id="subdominio" name="subdominio" required>
                <small>Ex: sushidomaria (sem espaços ou caracteres especiais)</small>
            </div>
            <button type="submit">Cadastrar Restaurante</button>
        </form>
    </div>
</body>
</html>
