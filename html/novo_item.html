<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item ao Cardápio</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 2rem 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #333; }
        label { display: block; margin-top: 1rem; color: #555; }
        input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; margin-top: 1.5rem; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Item no Cardápio</h1>
        <form action="cardapio_api.php" method="POST">
            <div>
                <label for="restaurante_id">Para o Restaurante (ID):</label>
                <input type="number" id="restaurante_id" name="restaurante_id" required>
            </div>
            <div>
                <label for="nome">Nome do Item:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="preco">Preço (ex: 19.90):</label>
                <input type="number" step="0.01" id="preco" name="preco" required>
            </div>
             <div>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria">
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>
            <button type="submit">Cadastrar Item</button>
        </form>
    </div>
</body>
</html>
