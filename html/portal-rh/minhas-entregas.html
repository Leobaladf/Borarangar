<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Entregas - BoraRangar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="app-content" class="hidden">
        <header class="bg-white shadow-md">
            <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-slate-800">Minhas Entregas</h1>
                <a href="dashboard.html" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg">Voltar ao Painel</a>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-bold text-slate-700 mb-4">Filtros</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="filtro-data-inicio" class="block text-sm font-medium text-slate-600">Data Inicial</label>
                        <input type="date" id="filtro-data-inicio" class="mt-1 block w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div>
                        <label for="filtro-data-fim" class="block text-sm font-medium text-slate-600">Data Final</label>
                        <input type="date" id="filtro-data-fim" class="mt-1 block w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <button id="filter-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Filtrar</button>
                </div>

                <div id="metrics-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 pt-4 border-t">
                    <div class="bg-slate-100 p-4 rounded-lg text-center">
                        <p class="text-sm font-semibold text-slate-500">Total de Entregas (Filtro)</p>
                        <p id="total-entregas" class="text-3xl font-bold text-slate-800">--</p>
                    </div>
                    <div class="bg-slate-100 p-4 rounded-lg text-center">
                        <p class="text-sm font-semibold text-slate-500">Total a Receber (R$)</p>
                        <p id="valor-total-entregas" class="text-3xl font-bold text-green-600">R$ --</p>
                    </div>
                    <div class="bg-slate-100 p-4 rounded-lg text-center">
                        <p class="text-sm font-semibold text-slate-500">Média por Entrega</p>
                        <p id="ticket-medio-entregas" class="text-3xl font-bold text-slate-800">R$ --</p>
                    </div>
                </div>

            </section>

            <section class="bg-white shadow-md rounded-lg overflow-x-auto">
                <h2 class="text-xl font-bold text-slate-700 p-4 border-b">Lista de Entregas</h2>
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-xs text-slate-700 uppercase">
                        <tr>
                            <th scope="col" class="px-6 py-3">Pedido</th>
                            <th scope="col" class="px-6 py-3">Data</th>
                            <th scope="col" class="px-6 py-3">Valor da Entrega</th>
                            <th scope="col" class="px-6 py-3">Pagamento</th>
                        </tr>
                    </thead>
                    <tbody id="entregas-table-body">
                        </tbody>
                </table>
                <div id="loading-entregas" class="text-center p-6 text-slate-500"><p>Carregando...</p></div>
            </section>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Seletores (sem alteração)
    const appContent = document.getElementById('app-content');
    const filtroDataInicio = document.getElementById('filtro-data-inicio');
    const filtroDataFim = document.getElementById('filtro-data-fim');
    const filterBtn = document.getElementById('filter-btn');
    const tableBody = document.getElementById('entregas-table-body');
    const loadingEntregas = document.getElementById('loading-entregas');
    const totalEntregasEl = document.getElementById('total-entregas');
    const valorTotalEntregasEl = document.getElementById('valor-total-entregas');
    const ticketMedioEntregasEl = document.getElementById('ticket-medio-entregas');

    let appInitialized = false;

    // --- Funções de Helper (Métricas) ---
    const formatCurrency = (value) => {
        if (typeof value !== 'number') value = 0;
        return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    };

    function resetMetrics() {
        totalEntregasEl.textContent = '0';
        valorTotalEntregasEl.textContent = 'R$ 0,00';
        ticketMedioEntregasEl.textContent = 'R$ 0,00';
    }

    /**
     * ATUALIZADO: Agora soma 'valor_entrega' em vez de 'total'
     */
    function calculateMetrics(entregas) {
        if (!Array.isArray(entregas) || entregas.length === 0) {
            resetMetrics();
            return;
        }
        
        const totalEntregas = entregas.length;
        // *** CORREÇÃO APLICADA AQUI ***
        // Soma o p.valor_entrega (que vem da API) em vez do p.total
        const valorTotal = entregas.reduce((acc, p) => acc + p.valor_entrega, 0);
        
        const ticketMedio = totalEntregas > 0 ? valorTotal / totalEntregas : 0;

        totalEntregasEl.textContent = totalEntregas;
        valorTotalEntregasEl.textContent = formatCurrency(valorTotal);
        ticketMedioEntregasEl.textContent = formatCurrency(ticketMedio);
    }
    // --- FIM: Funções de Helper (Métricas) ---

    function initializeApp() {
        if (appInitialized) return;
        appInitialized = true;
        appContent.classList.remove('hidden');

        const today = new Date().toISOString().split('T')[0];
        filtroDataInicio.value = today;
        filtroDataFim.value = today;

        fetchMinhasEntregas();
        filterBtn.addEventListener('click', fetchMinhasEntregas);
    }

    async function fetchMinhasEntregas() {
        loadingEntregas.style.display = 'block';
        loadingEntregas.innerHTML = '<p>Carregando suas entregas...</p>';
        tableBody.innerHTML = '';
        resetMetrics(); 

        const apiUrl = new URL('/pedidos_api.php', window.location.origin);
        apiUrl.searchParams.append('data_inicio', filtroDataInicio.value);
        apiUrl.searchParams.append('data_fim', filtroDataFim.value);
        apiUrl.searchParams.append('status', 'todos');
        
        try {
            const response = await fetch(apiUrl.toString(), { credentials: 'include' });
            if (response.status === 403) {
                window.location.href = '/portal-rh/index.html';
                return;
            }
            if (!response.ok) throw new Error('Falha ao buscar pedidos.');

            let entregas = await response.json();
            
            renderEntregas(entregas);
            calculateMetrics(entregas); 

        } catch (error) {
            console.error("Erro em fetchMinhasEntregas:", error);
            loadingEntregas.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
        }
    }

    /**
     * ATUALIZADO: Mostra 'valor_entrega' na tabela
     */
    function renderEntregas(entregas) {
        if (entregas.length === 0) {
            loadingEntregas.innerHTML = '<p class="text-slate-500 text-center">Nenhuma entrega encontrada para este filtro.</p>';
            return;
        }
        
        loadingEntregas.style.display = 'none';
        tableBody.innerHTML = ''; 

        entregas.forEach(entrega => {
            const dataHora = entrega.created_at ? new Date(entrega.created_at).toLocaleString('pt-BR') : '--';
            
            // *** CORREÇÃO APLICADA AQUI ***
            // Mostra o valor da ENTREGA, não o valor do PEDIDO
            const valorFmt = parseFloat(entrega.valor_entrega).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            let statusPagamentoHTML = '';
            if (entrega.pagamento_entrega_status === 'pago') {
                statusPagamentoHTML = `<span class="font-semibold text-green-600">Pago</span>`;
            } else {
                statusPagamentoHTML = `<span class="font-semibold text-red-600">Pendente</span>`;
            }

            const tr = document.createElement('tr');
            tr.className = 'bg-white border-b';
            tr.innerHTML = `
                <td class="px-6 py-4 font-mono font-bold text-red-600">#${entrega.id}</td>
                <td class="px-6 py-4 text-slate-600">${dataHora}</td>
                <td class="px-6 py-4 font-semibold">${valorFmt}</td> <td class="px-6 py-4">${statusPagamentoHTML}</td>
            `;
            tableBody.appendChild(tr);
        });
    }

    // --- Verificação de Sessão Inicial ---
    fetch('/usuario_api.php', { credentials: 'include' }) 
        .then(res => { 
            if (res.ok) { 
                initializeApp(); 
            } else { 
                window.location.href = '/portal-rh/index.html'; 
            } 
        })
        .catch(err => { 
            console.error("Erro na verificação inicial:", err);
            window.location.href = '/portal-rh/index.html'; 
        });
});
</script>
</body>
</html>
